<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="REGISTRATION_FORM.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col col-md-7 col-12">
                <div class="border border-light border-3 rounded-3 p-4 mt-5 mb-5">
                    <div class="header">
                        <h2 style="text-align: center;">Book a call</h2>
                        <p style="text-align: center;">Book a call and a representative will call you within 1hr of selected time</p>
                    </div><hr>
                    <div id="msg"></div>
                    <form>
                        <div>
                            <label for="name" class="form-label">Name : </label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div><br>
                        <div>
                            <label for="email" class="form-label">Email : </label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div><br>
                        <div>
                            <label for="phone" class="form-label">Phone : </label>
                            <input type="tel" name="phone" id="phone" class="form-control">
                        </div><br>
                        <div>
                            <label for="date" class="form-label">Time for call : </label>
                            <input type="date" name="date" id="date" class="form-control" min="2023-06-05">
                        </div><br>
                        <div>
                            <button class="btn btn-dark" style="width: 100%">Get A Call</button>
                        </div>
                    </form><br>
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="REGISTRATION_FORM.js"></script>
</body>
</html>
