<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sellers-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand" style="background-color: black; color: white;">
        <div class="container">
            <h1 style="
                padding-top: 15px;
                padding-bottom: 15px;">Admin Page</h1>
        </div>
   </nav>
    <div class="container">
        <div class="col mt-3">
            <form>
                <div>
                    <label for="selling-price" class="form-label">Selling Price :</label>
                    <input type="number" name="selling-price" id="selling-price" class="form-control">
                </div><br>
                <div>
                    <label for="product-name" class="form-label">Product Name :</label>
                    <input type="text" name="product-name" id="product-name" class="form-control">
                </div><br>
                <div>
                    <label for="category" class="form-label">Choose a Category :</label>
                    <select name="category" id="category" class="form-select">
                        <option value="Electronics">Electronics</option>
                        <option value="Food Items">Food Items</option>
                        <option value="Skincare Items">Skincare Items</option>
                    </select>
                </div><br>
                <button class="btn btn-primary">Add Product</button>
            </form><br>
            <h1 class="mb-3">
                Products
            </h1>
            <div>
                <h4>Electronic Items :</h4>
                <ul class="list-group mt-3 electronic-items"></ul>
            </div><br>
            <div>
                <h4>Food Items :</h4>
                <ul class="list-group mt-3 food-items"></ul>
            </div><br>
            <div>
                <h4>Skincare Items :</h4>
                <ul class="list-group mt-3 skincare-items"></ul>
            </div><br>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
